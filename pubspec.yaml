name: fittrackappsv2
description: A fitness tracking application built with Flutter and Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0

  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Charts & Visualization
  fl_chart: ^0.65.0

  # Image Handling
  image_picker: ^1.0.5

  # Date & Time
  intl: ^0.18.1

  # UUID
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7
  flutter_lints: ^3.0.0

